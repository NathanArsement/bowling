<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./js/shoot.js"></script>
    
    
  </head>
  <body>
    <a-scene id="scene" physics="debug:false;restitution:0.5">

      <!--Assets-->
      <a-assets>
        <a-asset-item id="pins" src="./models/bowling_pin/scene.gltf"></a-asset-item>
        <a-asset-item id="ball" src="./models/bowling_ball/scene.gltf"></a-asset-item>
      </a-assets>
      
      <!--Light-->
      <!-- <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity> -->

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
      <a-entity id="ball" gltf-model="#ball" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1">

      </a-entity>
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 0 -20"
        rotation="-90 0 0"
        height="100"
        width="20"
        color="#FFC0CB"
        static-body
        visible="true"
      >
      </a-plane>
      <a-cylinder 
      id="ground"
      repeat="5 5"
      position="10 0-20"
      rotation="-90 0 0"
      height="100"
      radius="1"
      color="red"
      static-body
      visible="true"
      >
    </a-cylinder>
    <a-cylinder id="ground" repeat="5 5" position="-10 0-20" rotation="-90 0 0" height="100" radius="1" color="red"
      static-body visible="true">
    </a-cylinder>
      <!--Boxes-->
      <a-entity position="0 0 -10">
        <a-entity id="pin1" position="0 0 -2" gltf-model="#pins" scale="4 4 4" dynamic-body="mass:1;shape:auto"></a-entity>
        
        <a-entity id="pin2" position="-0.5 0 -3" gltf-model="#pins" scale="4 4 4" dynamic-body="mass:1;shape:auto"></a-entity>
        
        <a-entity id="pin3" position="-3 0 -3" gltf-model="#pins" scale="4 4 4" dynamic-body="mass:1;shape:auto"></a-entity>
        
        <a-entity id="pin4" position="-2 0 -2" gltf-model="#pins" scale="4 4 4" dynamic-body="mass:1;shape:auto"></a-entity>
        
        <a-entity id="pin5" position="-1 0 -1" gltf-model="#pins" scale="4 4 4" dynamic-body="mass:1;shape:auto"></a-entity>
        
        <a-entity id="pin6" position=" 0 0 0" gltf-model="#pins" scale="4 4 4" dynamic-body="mass:1;shape:auto"></a-entity>

        <a-entity id="pin7" position="1 0 -1" gltf-model="#pins" scale="4 4 4" dynamic-body="mass:1;shape:auto"></a-entity>
        
        <a-entity id="pin8" position="2 0 -2" gltf-model="#pins" scale="4 4 4" dynamic-body="mass:1;shape:auto"></a-entity>
        
        <a-entity id="pin9" position="3 0 -3" gltf-model="#pins" scale="4 4 4" dynamic-body="mass:1;shape:auto"></a-entity>
        
        <a-entity id="pin10" position="0.5 0 -3" gltf-model="#pins" scale="4 4 4" dynamic-body="mass:1;shape:auto"></a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
